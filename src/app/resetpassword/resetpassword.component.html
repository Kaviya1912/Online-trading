<div class="center-container">
<div class="reset-password">
  <h2>Reset Password</h2>
  <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required
        pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$" />
    </div>
    <div *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].dirty"
         class="error-message">
      Password must contain at least 8 characters, one number, and one special character.
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    </div>
    <div *ngIf="confirmPassword !== newPassword && resetPasswordForm.controls['confirmPassword'].dirty"
         class="error-message">
      Password confirmation does not match the new password.
    </div>
    <button type="submit">Reset Password</button>
    <div *ngIf="resetPasswordForm.invalid && resetPasswordForm.submitted" class="error-message">
      Please fill in all the required fields correctly.
    </div>
  </form>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h3>Password Reset Successfully</h3>
      <p>Your password has been reset successfully.</p>
      <button (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
</div>
