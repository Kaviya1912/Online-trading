<head>
    <title>Connect With Us</title>
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1><br>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p><br>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Enter your E-mail">
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Enter your subject">
                        </div>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" cols="30" rows="5" placeholder="Enter your Message"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>E-mail</td>
                        <td>kaviyakarthi19@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 9597459338</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>XYZ street, XYZ city<br>Salem 637-003</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>
